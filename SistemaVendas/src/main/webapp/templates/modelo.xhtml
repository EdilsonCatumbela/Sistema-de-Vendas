<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de venda</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">

						<p:menuitem value="Províncias" url="/SistemaVendas/faces/pages/provincia.xhtml"/>
						<p:menuitem value="Municípios" url="/SistemaVendas/faces/pages/municipio.xhtml"/>
						<p:menuitem value="Fornecedores" url="/SistemaVendas/faces/pages/fornecedor.xhtml"/>
						<p:menuitem value="Produtos" url="/SistemaVendas/faces/pages/produto.xhtml"/>
						<p:menuitem value="Pessoas" url="/SistemaVendas/faces/pages/pessoas.xhtml"/>
						<p:menuitem value="Clientes" url="/SistemaVendas/faces/pages/cliente.xhtml"/>
						<p:menuitem value="Funcionários" url="/SistemaVendas/faces/pages/funcionario.xhtml"/>
						<p:menuitem value="Usuários" url="/SistemaVendas/faces/pages/usuario.xhtml"/>

					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" url="/SistemaVendas/faces/pages/vendas.xhtml"/>

					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />

					</p:submenu>

				</p:menubar>
			</h:form>
			<!--  <h:form id="formMenu">
				<p:menubar model="#{menuBean.modeloDoMenu}" />
			</h:form>
			-->
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
		
	</div>


</h:body>
</html>
